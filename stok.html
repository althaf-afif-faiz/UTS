<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Stok / Katalog â€” Book Online</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="brand">
        <img src="img/logobo.png" alt="logo" />
        <h1>Book Online</h1>
      </div>
      <nav class="nav">
        <button class="btn" onclick="location.href='dashboard.html'">
          Dashboard
        </button>
        <button class="btn" onclick="location.href='checkout.html'">
          Checkout
        </button>
      </nav>
    </header>
    <main class="container">
      <div class="card">
        <h2>Katalog Buku</h2>
        <p class="meta">
          Daftar buku diambil dari data.js. Anda dapat menambah stok baru lewat
          form di bawah.
        </p>
      </div>

      <div style="margin-top: 12px" class="card">
        <h3>Tambah Stok Baru</h3>
        <form id="addStockForm" class="form">
          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px">
            <input name="kode" class="input" placeholder="Kode Barang" />
            <input name="nama" class="input" placeholder="Nama Barang" />
          </div>
          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px">
            <input name="jenis" class="input" placeholder="Jenis" />
            <input name="edisi" class="input" placeholder="Edisi" />
          </div>
          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px">
            <input name="stok" class="input" type="number" placeholder="Stok" />
            <input name="harga" class="input" placeholder="Harga (Rp ...)" />
          </div>
          <input
            name="cover"
            class="input"
            placeholder="Path cover (contoh img/namafile.jpg)"
          />
          <div style="display: flex; gap: 8px">
            <button class="btn" type="submit">Tambah</button>
            <button class="btn ghost" type="reset">Reset</button>
          </div>
        </form>
      </div>

      <div style="margin-top: 12px" class="card">
        <h3>Daftar Stok</h3>
        <table class="table">
          <thead>
            <tr>
              <th>Kode</th>
              <th>Nama</th>
              <th>Jenis</th>
              <th>Edisi</th>
              <th>Stok</th>
              <th>Harga</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody id="stockTableBody"></tbody>
        </table>
      </div>

      <div style="margin-top: 12px" class="card">
        <h3>Semua Katalog</h3>
        <div id="catalogWrap" class="catalog"></div>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
