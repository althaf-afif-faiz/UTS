<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Checkout â€” Book Online</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="brand">
        <img src="img/logobo.png" alt="logo" />
        <h1>Book Online</h1>
      </div>
      <nav class="nav">
        <button class="btn" onclick="location.href='dashboard.html'">
          Dashboard
        </button>
        <button class="btn" onclick="location.href='stok.html'">Katalog</button>
      </nav>
    </header>
    <main class="container">
      <div class="grid">
        <div>
          <div class="card">
            <h2>Informasi Pemesan & Pembayaran</h2>
            <form id="checkoutForm" class="form">
              <input
                name="nama"
                class="input"
                placeholder="Nama lengkap"
                required
              />
              <input name="email" class="input" placeholder="Email" required />
              <textarea
                name="alamat"
                class="input"
                placeholder="Alamat lengkap"
                required
              ></textarea>
              <select name="pembayaran" class="input">
                <option value="transfer">Transfer Bank</option>
                <option value="cod">COD</option>
                <option value="ewallet">E-Wallet</option>
              </select>
              <div style="display: flex; gap: 8px">
                <button class="btn" type="submit">Kirim Pesanan</button>
                <button class="btn ghost" type="reset">Reset</button>
              </div>
            </form>
          </div>
          <div style="margin-top: 12px" class="card">
            <h3>Edit Pesanan</h3>
            <p class="meta">Ubah jumlah di tabel sebelum mengirim.</p>
            <div id="checkoutCart"></div>
          </div>
        </div>
        <aside>
          <div id="cartPreview"></div>
        </aside>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
